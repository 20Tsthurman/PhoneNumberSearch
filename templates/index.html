<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Word Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                       0 8px 10px -6px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #1e293b;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.875rem;
            font-weight: 700;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 2rem;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .key {
            background: #f1f5f9;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .key:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .key:active {
            transform: translateY(0);
        }

        .key .number {
            font-size: 1.25rem;
            font-weight: 600;
            color: #0f172a;
        }

        .key .letters {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            font-size: 1.125rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 0.1em;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 1.5rem;
        }

        .result-item {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--primary);
            animation: slideIn 0.3s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            justify-content: center;
            margin: 1rem 0;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #ef4444;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .input-feedback {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--success);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .input-feedback.show {
            opacity: 1;
        }

        .keypad-wrapper {
            perspective: 1000px;
        }

        .keypad {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .keypad.pressed {
            transform: rotateX(5deg);
        }

        /* Add visual feedback when a key is pressed */
        .key.active {
            background: var(--primary);
            color: white;
            transform: scale(0.95);
        }

        .key.active .number,
        .key.active .letters {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phone Word Converter</h1>
        
        <div class="keypad-wrapper">
            <div class="keypad">
                <div class="key" data-key="1">
                    <div class="number">1</div>
                    <div class="letters"></div>
                </div>
                <div class="key" data-key="2">
                    <div class="number">2</div>
                    <div class="letters">ABC</div>
                </div>
                <div class="key" data-key="3">
                    <div class="number">3</div>
                    <div class="letters">DEF</div>
                </div>
                <div class="key" data-key="4">
                    <div class="number">4</div>
                    <div class="letters">GHI</div>
                </div>
                <div class="key" data-key="5">
                    <div class="number">5</div>
                    <div class="letters">JKL</div>
                </div>
                <div class="key" data-key="6">
                    <div class="number">6</div>
                    <div class="letters">MNO</div>
                </div>
                <div class="key" data-key="7">
                    <div class="number">7</div>
                    <div class="letters">PQRS</div>
                </div>
                <div class="key" data-key="8">
                    <div class="number">8</div>
                    <div class="letters">TUV</div>
                </div>
                <div class="key" data-key="9">
                    <div class="number">9</div>
                    <div class="letters">WXYZ</div>
                </div>
                <div class="key" data-key="*">
                    <div class="number">*</div>
                </div>
                <div class="key" data-key="0">
                    <div class="number">0</div>
                </div>
                <div class="key" data-key="#">
                    <div class="number">#</div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <input type="text" 
                   id="phoneNumber" 
                   placeholder="Enter 10-digit phone number" 
                   maxlength="10">
            <div class="input-feedback">âœ“</div>
            <div id="error" class="error"></div>
        </div>

        <button id="convertBtn">
            <span>Convert Number</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </button>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const phoneNumberInput = document.getElementById('phoneNumber');
            const convertBtn = document.getElementById('convertBtn');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const keypad = document.querySelector('.keypad');
            const keys = document.querySelectorAll('.key');
            const inputFeedback = document.querySelector('.input-feedback');

            // Keypad animation
            keys.forEach(key => {
                key.addEventListener('click', () => {
                    const digit = key.getAttribute('data-key');
                    if (phoneNumberInput.value.length < 10 && /[0-9]/.test(digit)) {
                        phoneNumberInput.value += digit;
                        validateInput();
                    }

                    // Add visual feedback
                    key.classList.add('active');
                    keypad.classList.add('pressed');
                    
                    setTimeout(() => {
                        key.classList.remove('active');
                        keypad.classList.remove('pressed');
                    }, 200);
                });
            });

            function validateInput() {
                const value = phoneNumberInput.value;
                const isValid = value.length === 10 && /^\d+$/.test(value);
                
                if (isValid) {
                    inputFeedback.classList.add('show');
                    errorDiv.textContent = '';
                    convertBtn.disabled = false;
                } else {
                    inputFeedback.classList.remove('show');
                    convertBtn.disabled = value.length !== 10;
                }

                return isValid;
            }

            phoneNumberInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 10) {
                    value = value.slice(0, 10);
                }
                e.target.value = value;
                validateInput();
            });

            convertBtn.addEventListener('click', async () => {
                if (!validateInput()) {
                    errorDiv.textContent = 'Please enter a 10-digit phone number';
                    return;
                }

                const phoneNumber = phoneNumberInput.value;
                
                // Show loading state
                loadingDiv.style.display = 'flex';
                resultsDiv.innerHTML = '';
                convertBtn.disabled = true;

                try {
                    const response = await fetch('/convert', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ phoneNumber }),
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    
                    resultsDiv.innerHTML = '';
                    data.forEach((result, index) => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.textContent = result;
                        resultItem.style.animationDelay = `${index * 0.1}s`;
                        resultsDiv.appendChild(resultItem);
                    });
                } catch (error) {
                    errorDiv.textContent = 'An error occurred. Please try again.';
                    console.error('Error:', error);
                } finally {
                    loadingDiv.style.display = 'none';
                    convertBtn.disabled = false;
                }
            });

            // Allow Enter key to trigger conversion
            phoneNumberInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !convertBtn.disabled) {
                    convertBtn.click();
                }
            });
        });
    </script>
</body>
</html>
